<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
		<div class="content" th:fragment="MainContent">
			<div class="modal fade" id="upload_user" tabindex="-1" data-bs-backdrop="static" aria-labelledby="staticBackdropLabel" style="display: none;" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h5 class="modal-title text-white dark__text-gray-1100" >회원 등록</h5>
                <button class="btn p-1" type="button" data-bs-dismiss="modal" aria-label="Close">
                    <svg class="svg-inline--fa fa-xmark fs-9 text-white dark__text-gray-1100" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="xmark" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" data-fa-i2svg="">
                        <path fill="currentColor" d="M310.6 361.4c12.5 12.5 12.5 32.75 0 45.25C304.4 412.9 296.2 416 288 416s-16.38-3.125-22.62-9.375L160 301.3L54.63 406.6C48.38 412.9 40.19 416 32 416S15.63 412.9 9.375 406.6c-12.5-12.5-12.5-32.75 0-45.25l105.4-105.4L9.375 150.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L160 210.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-105.4 105.4L310.6 361.4z"></path>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="memberForm">
                    <div class="mb-3">
                        <label for="name" class="form-label fs-8 ps-0">회원명</label>
                        <input type="text" class="form-control" id="user_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label fs-8 ps-0">이메일</label>
                        <input type="email" class="form-control" id="user_email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label fs-8 ps-0">휴대폰번호</label>
                        <input type="tel" class="form-control" id="user_phone" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" onclick="registerMember()" id="register_user">등록</button>
                <button class="btn btn-outline-primary" type="button" data-bs-dismiss="modal">취소</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-success">
                <h5 class="modal-title text-white" id="successModalLabel">등록 완료</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                회원이 성공적으로 등록되었습니다.
            </div>
        </div>
    </div>
</div>
        
        <div class="mb-9">
          <div class="row g-3 mb-4">
            <div class="col-auto">
              <h2 class="mb-0"> 회원 관리</h2>
            </div>
          </div>
          
          <div id="orderTable" data-list="{&quot;valueNames&quot;:[&quot;order&quot;,&quot;total&quot;,&quot;customer&quot;,&quot;payment_status&quot;,&quot;fulfilment_status&quot;,&quot;delivery_type&quot;,&quot;date&quot;],&quot;page&quot;:10,&quot;pagination&quot;:true}">
            <div class="mb-4">
              <div class="row g-3">
                <div class="col-auto">
                  <div class="search-box">
                    <form class="position-relative" data-bs-toggle="search" data-bs-display="static">

                    </form>
                  </div>
                </div>
                
                <div class="col-auto  ms-auto">
                  <button class="btn btn-link text-body me-4 px-0"><svg class="svg-inline--fa fa-file-export fs-9 me-2" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="file-export" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" data-fa-i2svg=""><path fill="currentColor" d="M192 312C192 298.8 202.8 288 216 288H384V160H256c-17.67 0-32-14.33-32-32L224 0H48C21.49 0 0 21.49 0 48v416C0 490.5 21.49 512 48 512h288c26.51 0 48-21.49 48-48v-128H216C202.8 336 192 325.3 192 312zM256 0v128h128L256 0zM568.1 295l-80-80c-9.375-9.375-24.56-9.375-33.94 0s-9.375 24.56 0 33.94L494.1 288H384v48h110.1l-39.03 39.03C450.3 379.7 448 385.8 448 392s2.344 12.28 7.031 16.97c9.375 9.375 24.56 9.375 33.94 0l80-80C578.3 319.6 578.3 304.4 568.1 295z"></path></svg><!-- <span class="fa-solid fa-file-export fs-9 me-2"></span> Font Awesome fontawesome.com -->Export</button>
                  <button class="btn btn-primary" id="create_user"><svg class="svg-inline--fa fa-plus me-2" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="plus" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M432 256c0 17.69-14.33 32.01-32 32.01H256v144c0 17.69-14.33 31.99-32 31.99s-32-14.3-32-31.99v-144H48c-17.67 0-32-14.32-32-32.01s14.33-31.99 32-31.99H192v-144c0-17.69 14.33-32.01 32-32.01s32 14.32 32 32.01v144h144C417.7 224 432 238.3 432 256z"></path></svg><!-- <span class="fas fa-plus me-2"></span> Font Awesome fontawesome.com -->회원 등록</button>
                </div>
              </div>
            </div>
            <div class="mx-n4 px-4 mx-lg-n6 px-lg-6 bg-body-emphasis border-top border-bottom border-translucent position-relative top-1">
              <div class="table-responsive scrollbar mx-n1 px-1">
                <table class="table table-sm fs-9 mb-0">
                  <thead>
                    <tr>
                      <th class="white-space-nowrap fs-9 align-middle ps-0" style="width:26px;">
                        <div class="form-check mb-0 fs-8">
                          <input class="form-check-input" id="checkbox-bulk-order-select" type="checkbox" data-bulk-select="{&quot;body&quot;:&quot;order-table-body&quot;}">
                        </div>
                      </th>
                      <th class="sort white-space-nowrap align-middle pe-3" scope="col" data-sort="order" style="width:10%;">가입일시</th>
                      <th class="sort align-middle" scope="col" data-sort="total" style="width:10%;">회원명</th>
                      <th class="sort align-middle ps-3" scope="col" data-sort="customer" style="width:10%; min-width: 250px;">이메일</th>
                      <th class="sort align-middle pe-3" scope="col" data-sort="payment_status" style="width:10%;">휴대폰번호</th>
                      <th class="sort align-middle text-start pe-3" scope="col" data-sort="fulfilment_status" style="width:10%; min-width: 200px;">투자상품</th>
                      <th class="sort align-middle text-start" scope="col" data-sort="delivery_type" style="width:50%;">상태</th>
                      <th class="sort align-middle text-end pe-0" scope="col" data-sort="date"></th>
                    </tr>
                  </thead>
                  <tbody class="list" id="order-table-body">
					 <tr th:each="userInfo : ${userInfoList}" th:attr="data-picture=${userInfo.profile_picture_url}" class="hover-actions-trigger btn-reveal-trigger position-static">
                      <td class="fs-9 align-middle px-0 py-3">
                        <div class="form-check mb-0 fs-8">
                          <input class="form-check-input" type="checkbox" data-bulk-select-row="{&quot;order&quot;:2453,&quot;total&quot;:87,&quot;customer&quot;:{&quot;avatar&quot;:&quot;/team/32.webp&quot;,&quot;name&quot;:&quot;Carry Anna&quot;},&quot;payment_status&quot;:{&quot;label&quot;:&quot;Complete&quot;,&quot;type&quot;:&quot;badge-phoenix-success&quot;,&quot;icon&quot;:&quot;check&quot;},&quot;fulfilment_status&quot;:{&quot;label&quot;:&quot;Cancelled&quot;,&quot;type&quot;:&quot;badge-phoenix-secondary&quot;,&quot;icon&quot;:&quot;x&quot;},&quot;delivery_type&quot;:&quot;Cash on delivery&quot;,&quot;date&quot;:&quot;Dec 12, 12:56 PM&quot;}">
                        </div>
                      </td>
                      <td th:text="${#dates.format(userInfo.user_reg_date, 'yyyy-MM-dd HH:mm:ss')}" class="order align-middle white-space-nowrap py-0"></td>
                      <td th:text="${userInfo.user_name}" class="total align-middle fw-semibold text-body-highlight"></td>
                      <td th:text="${userInfo.user_email}" class="total align-middle fw-semibold text-body-highlight"></td>
                      <td th:text="${userInfo.phone_number}" class="total align-middle fw-semibold text-body-highlight"></td>
                      <td th:text="${userInfo.investment_count}" class="total align-middle fw-semibold text-body-highlight"></td>
                      <td th:text="${userInfo.user_status}" class="total align-middle fw-semibold text-body-highlight"  
                      	  th:style="${userInfo.user_status == '정상' ? 'color: green;' : 'color: red;'}"
					      th:attr="data-user-id=${userInfo.user_id}"></td>
                      <td class="m-1 p-1">
									            <!-- "상세" 버튼 -->
									            <button th:if="${userInfo.user_status == '정상' || userInfo.user_status == '중지'}"
									                    class="btn btn-secondary mr-2 mt-0 mb-0 detail_user" type="button" id="button-addon2"
									                    th:attr="data-filAmount=${#numbers.formatDecimal(userInfo.fil_amount, 0, 'COMMA', userInfo.fil_amount.scale(), 'POINT')}" th:value="${userInfo.user_id}">상세
									            </button>
									            <!-- "승인" 버튼 -->
									            <button th:if="${userInfo.user_status == '가입대기'}" class="btn btn-success mr-2 mt-0 mb-0 approve_user"
									                    type="button" id="button-addon4" data-toggle="modal" data-target="#confirmModal" th:value="${userInfo.user_id}" th:data-user-id="${userInfo.user_id}">승인
									            </button>
									            <!-- "거절" 버튼 -->
									            <button th:if="${userInfo.user_status == '가입대기'}" class="btn btn-danger mr-2 mt-0 mb-0 reject_user"
									                    type="button" id="button-addon3" data-toggle="modal" data-target="#denyModal" th:value="${userInfo.user_id}" th:data-user-id="${userInfo.user_id}">거절
									            </button>
									        </td>
                    </tr></tbody>
                </table>
              </div>
